<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alex Ross Tribute Page" />
    <meta name="author" content="Frederick Philpot" />
    <meta name="keywords" content="alex ross, marvel, dc" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="page">
     <header class="header">
        <img src="./images/ross_mural.jpg" alt="mural="header__logo"/>
         </header>
    <div class="page__content">
      <!-- Profile starts -->
      <main class="content">
        <section class="profile">
          <img
            src="./images/Alexross.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Alex Ross</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Artist</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <div></div>
        <!-- Profile ends -->
        <!-- Tribute-info starts here -->
         <div class="tribute-info">
            <h1 class="tribute-info__title">Alex Ross</h1>
            <p class="tribute-info__description">
                Alex Ross is an American comic book artist known for his realistic and highly detailed painted renderings of
        <section id="tribute-info">
            <p></p>
        </section>
        <!-- Destination cards starts-->

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/ar-avengers.png"
                class="card__image"
                alt="Avengers"
              />
              <div class="card__description">
                <h2 class="card__title">Avengers</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/JLA.png"
                class="card__image"
                alt="JLA"
              />
              <div class="card__description">
                <h2 class="card__title">JLA</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/ar-batman.jfif"
                class="card__image"
                alt="Batman"
              />
              <div class="card__description">
                <h2 class="card__title">Batman</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/superman.png"
                class="card__image"
                alt="superman"
              />
              <div class="card__description">
                <h2 class="card__title">Superman</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/capstorm.png"
                class="card__image"
                alt="Cap and Storm"
              />
              <div class="card__description">
                <h2 class="card__title">Cap and Storm</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/X-men.png"
                class="card__image"
                alt="X-men"
              />
              <div class="card__description">
                <h2 class="card__title">X-men</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <!--Footer starts-->
      <footer class="footer">
        <p class="footer__copy">&copy; Alex Ross at his Best</p>
      </footer>
    </div>
  </body>
</html>
